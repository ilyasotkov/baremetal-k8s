releases:

- name: ceph-cluster
  namespace: kube-system
  labels:
    app: ceph-cluster
  chart: incubator/raw
  installed: true
  values:
  - resources:
    - apiVersion: ceph.rook.io/v1
      kind: CephCluster
      metadata:
        name: ceph-cluster
      spec:
        cephVersion:
          image: ceph/ceph:v13.2.6-20190604
        dataDirHostPath: /var/lib/rook
        mon:
          count: 1
          allowMultiplePerNode: false
        dashboard:
          enabled: false
        storage:
          useAllNodes: false
          useAllDevices: false
          config:
            databaseSizeMB: "1024"
            journalSizeMB: "1024"
          nodes:
          - name: master-node
            location: rack=rack1
            devices:
            - name: sda
          - name: node01
            location: rack=rack1
            devices:
            - name: sda

- name: ceph-block-storage
  namespace: kube-system
  labels:
    app: ceph-block-storage
  chart: incubator/raw
  installed: true
  values:
  - resources:
    - apiVersion: ceph.rook.io/v1
      kind: CephBlockPool
      metadata:
        name: replicapool
      spec:
        failureDomain: host
        replicated:
          size: 3
    - apiVersion: storage.k8s.io/v1
      kind: StorageClass
      metadata:
        name: rook-ceph-block
        annotations:
          storageclass.kubernetes.io/is-default-class: "true"
      provisioner: ceph.rook.io/block
      parameters:
        blockPool: replicapool
        clusterNamespace: kube-system

- name: task-pv-claim
  namespace: kube-system
  labels:
    app: task-pv-claim
  chart: incubator/raw
  version: 0.2.3
  installed: false
  wait: false
  values:
  - resources:
    - kind: PersistentVolumeClaim
      apiVersion: v1
      metadata:
        name: task-pv-claim
      spec:
        storageClassName: rook-ceph-block
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
